<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add User</title>
    <link href="../static/addUser.css" th:href="@{/css/addUser.css}" rel="stylesheet">
    
</head>

<body>
    <h1>Add User</h1>
    <form th:object="${user}" th:action="@{/addUser}" method="post">
        ID Details: <input type="text" th:field="*{idDetails}" /><br />
        ID Types:
        <select th:field="*{idTypes}">
            <option value="Aadhar Card">Aadhar Card</option>
            <option value="PAN Card">PAN Card</option>
            <option value="Driving License">Driving License</option>
        </select><br />
        Name: <input type="text" th:field="*{name}" /><br />
        Contact Number: <input type="text" th:field="*{contactNumber}" /><br />
        Vaccine Name:
        <select th:field="*{vaccineName}">
            <option value="Covaxin">Covaxin</option>
            <option value="Covishield">Covishield</option>
            <option value="Sputnik">Sputnik</option>
        </select><br />

        <input type="submit" value="Add User" />
    </form>
</body>

</html>
